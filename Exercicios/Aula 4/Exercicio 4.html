<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questões</title>
</head>
<body>

<h3>Questões multipla escolha - Posicionamento</h3>

<form>
    <label for="input_um">1.De acordo com a matriz de vantagem competitiva de Boston Consulting Group, o<br>setor no qual as empresas podem obter poucas, mas grandes vantagens competitivas é <br>o</label>
    <input id="input_num" type="nome" placeholder="" required>
    <label></label><br>
    <input id="radio_v" type="radio" value="M" name="um">
    <label for="radio_v">setor de volume</label><br>
    <input id="radio_e" type="radio" value="F" name="um">
    <label for="radio_e">setor estagnado</label><br>
    <input id="radio_f" type="radio" value="M" name="um">
    <label for="radio_f">setor fragmentado</label><br>
    <input id="radio_es" type="radio" value="F" name="um">
    <label for="radio_es">setor especializado</label><br>
    <br>
    <label for="input_dois">2.A diferenciação de produto pode ser feita de acordo com as vantagens a seguir, <br>exceto:</label>
    <label></label><br>
    <input id="radio_c" type="radio" value="M" name="dois">
    <label for="radio_c">conformidade.</label><br>
    <input id="radio_d" type="radio" value="F" name="dois">
    <label for="radio_d">durabilidade</label><br>
    <input id="radio_fa" type="radio" value="M" name="dois">
    <label for="radio_fa">facilidade de reparo.</label><br>
    <input id="radio_p" type="radio" value="F" name="dois">
    <label for="radio_p">paridade competitiva.</label><br>
    <br>
    <label for="input_tres">3.A diferenciação conseguida através de uma equipe de profissionais bem treinados é<br> um tipo de diferenciação</label>
    <input id="input_tres" type="nome" placeholder="" required>
    <label></label><br>
    <input id="radio_se" type="radio" value="M" name="tres">
    <label for="radio_se">de serviços.</label><br>
    <input id="radio_pe" type="radio" value="F" name="tres">
    <label for="radio_pe">de pessoal.</label><br>
    <input id="radio_ca" type="radio" value="M" name="tres">
    <label for="radio_ca">de canal.</label><br>
    <input id="radio_i" type="radio" value="F" name="tres">
    <label for="radio_i">de imagem.</label><br>
    <br>
    <label for="input_quatro">4.O ato de desenvolver a oferta e a imagem da empresa para ocupar um lugar<br> destacado na mente dos clientes-alvo é conhecido como</label>
    <input id="input_quatro" type="nome" placeholder="" required>
    <label></label><br>
    <input id="radio_di" type="radio" value="M" name="quatro">
    <label for="radio_di">diferenciação de imagem</label><br>
    <input id="radio_po" type="radio" value="F" name="quatro">
    <label for="radio_po">posicionamento.</label><br>
    <input id="radio_dif" type="radio" value="M" name="quatro">
    <label for="radio_dif">diferenciação de produto</label><br>
    <input id="radio_dife" type="radio" value="F" name="quatro">
    <label for="radio_dife">diferenciação de serviços.</label><br>
    <br>
    <label for="input_cinco">5.Ganhar vantagem competitiva através de uma entrega cuidadosa e rápida é um<br> exemplo de diferenciação de</label>
    <input id="input_cinco" type="nome" placeholder="" required>
    <label></label><br>
    <input id="radio_sv" type="radio" value="M" name="cinco">
    <label for="radio_sv">serviços.</label><br>
    <input id="radio_pes" type="radio" value="F" name="cinco">
    <label for="radio_pes">pessoal.</label><br>
    <input id="radio_can" type="radio" value="M" name="cinco">
    <label for="radio_can">canal.</label><br>
    <input id="radio_im" type="radio" value="F" name="cinco">
    <label for="radio_im">imagem.</label><br>
    <br>
    <label for="input_seis">6.Uma empresa deve ser cuidadosa para evitar erros de posicionamento. O<br></label>
    <input id="input_seis" type="nome" placeholder="" required>
    <label for="input_seis">ocorre quando os compradores podem ter uma imagem</label>
    <label></label><br>
    <input id="radio_sub" type="radio" value="M" name="seis">
    <label for="radio_sub">subposicionamento.</label><br>
    <input id="radio_sup" type="radio" value="F" name="seis">
    <label for="radio_sup">superposicionamento.</label><br>
    <input id="radio_pos" type="radio" value="M" name="seis">
    <label for="radio_pos">posicionamento confuso</label><br>
    <input id="radio_posi" type="radio" value="F" name="seis">
    <label for="radio_posi">posicionamento dividoso.</label><br>

    <br>
    <button type="submit">Enviar</button>
    <button type="reset">Redefinir</button>
</form>

</body>
</html>
