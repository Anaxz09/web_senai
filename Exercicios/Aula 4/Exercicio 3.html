<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pesquisa</title>
</head>
<body>
<h3>PESQUISA DE SATISFAÇÃO DO CLIENTE</h3>

<form>
    <label for="input_nome">Nome:</label>
    <input id="input_nome" type="nome" placeholder="Seu nome" required><br>
    <br>
    <label for="input_empresa">Empresa:</label>
    <input id="input_empresa" type="nome" placeholder="Nome da Empresa" required><br>
    <br>
    <label><strong>Idade</strong></label><br>
    <input id="radio_1" type="radio" value="10-20 anos" name="idade">
    <label for="radio_1">10-20 anos</label>
    <input id="radio_2" type="radio" value="20-30 anos" name="idade">
    <label for="radio_2">20-30 anos</label>
    <input id="radio_3" type="radio" value="10-20 anos" name="idade">
    <label for="radio_3">30-50 anos</label>
    <input id="radio_4" type="radio" value="20-30 anos" name="idade">
    <label for="radio_4">50-80 anos</label><br>
    <br>
    <label for="input_email">E-mail:</label>
    <input id="input_email" type="email" placeholder="Seu E-mail" required><br>
    <br>
    <label for="input_tel_com">Telefone comercial:</label>
    <input id="input_tel_com" type="tel" placeholder="Telefone comercial" required>
    <label for="input_cel">Celular:</label>
    <input id="input_cel" type="tel" placeholder="Celular" required><br>
    <br>
    <label><strong>Como você avalia os serviços atualmente?</strong></label><br>
    <input id="radio_r" type="radio" value="REGULAR" name="servicos">
    <label for="radio_r">REGULAR</label>
    <input id="radio_b" type="radio" value="BOM" name="servicos">
    <label for="radio_b">BOM</label>
    <input id="radio_e" type="radio" value="EXCELENTE" name="servicos">
    <label for="radio_e">EXCELENTE</label>
    <br><br>
    <label><strong>Como você avalia os serviços da área operacional?</strong></label><br>
    <input id="radio_re" type="radio" value="REGULAR" name="area">
    <label for="radio_re">REGULAR</label>
    <input id="radio_bo" type="radio" value="BOM" name="area">
    <label for="radio_bo">BOM</label>
    <input id="radio_ex" type="radio" value="EXCELENTE" name="area">
    <label for="radio_ex">EXCELENTE</label>
    <br><br>
    <label><strong>Qual o nível de satisfação com o atendimento administrativo quando você precisa?</strong></label><br>
    <input id="radio_p" type="radio" value="POUCO SATISFATÓRIO" name="atendimento">
    <label for="radio_p">POUCO SATISFATÓRIO</label>
    <input id="radio_s" type="radio" value="SATISFATÓRIO" name="atendimento">
    <label for="radio_s">SATISFATÓRIO</label>
    <input id="radio_m" type="radio" value="MUITO SATISFATÓRIO" name="atendimento">
    <label for="radio_m">MUITO SATISFATÓRIO</label>
    <br><br>
    <label><strong>Os profissionais lhe atendem de forma satisfatória?</strong></label><br>
    <input id="radio_n" type="radio" value="NÃO" name="profissionais">
    <label for="radio_n">NÃO</label>
    <input id="radio_si" type="radio" value="SIM" name="profissionais">
    <label for="radio_si">SIM</label>
    <br><br>
    <label for="text_descricao"><strong>Você tem alguma sugestão ou crítica a fazer para cada vez mais melhorarmos nossos serviços</strong></label><br>
    <textarea id="text_descricao" cols="80" rows="10"></textarea><br>
    <br>
    <button type="submit">Enviar</button>
    <button type="reset">Redefinir</button>
</form>
<p><h3><strong>Muito Obrigado (a)<br>Sua opinião é fundamental para nós!</strong></h3></p>
</body>
</html>
