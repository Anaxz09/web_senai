<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>
<body>

<h1>Formulário</h1>
<form>
    <label for="input_nome">Nome</label><br>
    <input id="input_nome" type="nome" placeholder="Seu nome" required><br>
    <br>
    <label for="input_email">E-mail</label><br>
    <input id="input_email" type="email" placeholder="Seu E-mail" required><br>
    <br>
    <label for="text_assunto">Assunto</label><br>
    <textarea id="text_assunto" cols="30" rows="10 "></textarea><br>
    <br>
    <label for="text_mensagem">Mensagem</label><br>
    <textarea id="text_mensagem" cols="30" rows="10"></textarea><br>
    <br>
    <button type="submit">Enviar</button>
    <button type="reset">Redefinir</button>
</form>

</body>
</html>
