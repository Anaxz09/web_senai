<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Novos Produtos</title>
</head>
<body>
<form>
    <label for="input_nome">Nome do Produto</label><br>
    <input id="input_nome" type="nome" placeholder="Produto" required><br>
    <br>
    <label for="text_descricao">Descrição</label><br>
    <textarea id="text_descricao" cols="30" rows="10"></textarea><br>
    <br>

    <label for="menu_produtos">Produtos</label><br>
    <select id="menu_produtos">
        <option>Eletrônicos</option>
        <option>Livros</option>
        <option>Brinquedos</option>
        <option>Esportes</option>
        <option>Calçados</option>
    </select>
    <br><br>
    <label for="menu_pais">País de Fabricação</label><br>
    <select id="menu_pais">
        <option>China</option>
        <option>Aleanha</option>
        <option>Estados Unidos</option>
        <option>Brasil</option>
        <option>Japão</option>
    </select>
    <br><br>
    <label for="input_preco">Preço</label><br>
    <input id="input_preco" type="number" placeholder="Preço" required><br>
    <br>
    <label for="input_data">Data de Fabricação</label><br>
    <input id="input_data" type="date" placeholder="Data de Fabricação" required><br>


</form>

</body>
</html>
