<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>
<body>

<h1>Formulário</h1>
<form>
    <label for="input_nome">Nome</label><br>
    <input id="input_nome" type="nome" placeholder="Ana" required><br>
    <br>
    <label for="input_email">E-mail</label><br>
    <input id="input_email" type="email" placeholder="Ana@gmail.com" required><br>
    <br>
    <label for="input_senha">Senha</label><br>
    <input id="input_senha" type="password" required><br>
    <br>
    <label for="text_descricao">Descrição</label><br>
    <textarea id="text_descricao" cols="30" rows="10"></textarea><br>
    <br>
    <label><strong>Gênero</strong></label><br>
    <input id="radio_m" type="radio" value="M" name="genero">
    <label for="radio_m">Masculino</label>
    <input id="radio_f" type="radio" value="F" name="genero">
    <label for="radio_f">Feminino</label><br>
    <br>

    <label for="menu_cidade">Cidade</label><br>
    <select id="menu_cidade">
        <optgroup label="Interior">
            <option>Guararapes</option>
            <option>Araçatuba</option>
            <option>Birigui</option>
            <option>Rubiácea</option>
        </optgroup>
        <optgroup label="Capitais">
            <option>São Paulo</option>
            <option>Rio de Janeiro</option>
            <option>Brasília</option>
        </optgroup>

    </select>
    <br><br>
    <button type="submit">Salvar</button>
    <button type="reset">Limpar</button>

</form>

</body>
</html>
